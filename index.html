<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h3>JavaScript Object Notation</h3>

    <script>
        const user = {id:121, 
        name :"someone"};
        const userJSON = JSON.stringify(user); //convert into json
        console.log(userJSON);
        const userFromJSON = JSON.parse(userJSON); //convert into object
        console.log(userFromJSON);
    </script>
</body>
</html>
